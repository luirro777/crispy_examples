{% extends "courses/base.html" %}
{% load static %}

{% block title %}Estadísticas de cursos{% endblock %}

{% block content %}
  <h2>Cursos creados por día (últimos 30 días)</h2>
  <canvas id="myChart" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script>
    fetch("{% url 'courses:stats_json' %}?days=30")
      .then(r => r.json())
      .then(payload => {
        const labels = payload.data.map(d => d.day);
        const counts = payload.data.map(d => d.count);

        new Chart(document.getElementById('myChart'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Cursos creados',
              data: counts,
              tension: 0.3,
              borderColor: '#0d6efd',
              backgroundColor: 'rgba(13,110,253,.1)',
              pointRadius: 4,
              pointHoverRadius: 6
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true, ticks: { stepSize: 1 } }
            }
          }
        });
      });
  </script>
{% endblock %}
