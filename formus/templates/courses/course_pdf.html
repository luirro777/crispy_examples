<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ficha {{ course.code }}</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;font-size:14px;color:#333;}
    h1{color:#0d6efd;margin-bottom:0;}
    .badge{background:#0d6efd;color:#fff;padding:4px 8px;border-radius:4px;}
    table{width:100%;border-collapse:collapse;margin-top:15px;}
    th,td{padding:8px 12px;border:1px solid #dee2e6;text-align:left;}
    th{background:#f8f9fa;width:30%;}
    .footer{margin-top:40px;font-size:11px;color:#6c757d;text-align:right;}
  </style>
</head>
<body>
  <h1>{{ course.title }}</h1>
  <p><span class="badge">CÓDIGO</span> {{ course.code|default:"—" }}</p>

  <table>
    <tr>
      <th>Descripción</th>
      <td>{{ course.description|linebreaksbr }}</td>
    </tr>
    <tr>
      <th>Fecha de alta</th>
      <td>{{ course.created_at|date:"d/m/Y"|default:"—" }}</td>
    </tr>
  </table>

  <div class="footer">
    Generado el {% now "d/m/Y H:i" %} por {{ request.user|default:"sistema" }}
  </div>
</body>
</html>
